<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!--Icones (googlefonts)-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- Sidebar -->

    <aside class="sidebar">
      <!-- Sidebar Header -->
      <header class="sidebar-header">
        <a class="header-logo">
          <img src="/static/images/planet.png" alt="logo" />
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded"> chevron_left </span>
        </button>
      </header>

      <!-- Sidebar Nav -->
      <nav class="sidebar-nav">
        <!--Primeira Metade(top)-->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <span class="material-symbols-rounded">chat</span>
              <span class="nav-label">Chat</span>
            </a>
            <span class="nav-tooltip">Inicie uma conversa com a Aurora!</span>
          </li>

          <li class="nav-item">
            <a href="sobre.html" class="nav-link">
              <span class="material-symbols-rounded">info</span>
              <span class="nav-label">Sobre</span>
            </a>
            <span class="nav-tooltip">Descubra tudo sobre a Aurora!</span>
          </li>

          <li class="nav-item">
            <a href="contato.html" class="nav-link">
              <span class="material-symbols-rounded">call</span>
              <span class="nav-label">Contato</span>
            </a>
            <span class="nav-tooltip">Precisa de ajuda? Fale conosco!</span>
          </li>

          <li class="nav-item">
            <a href="equipe.html" class="nav-link">
              <span class="material-symbols-rounded">groups</span>
              <span class="nav-label">Equipe</span>
            </a>
            <span class="nav-tooltip"
              >Saiba mais sobre a equipe de desenvolvimento!</span
            >
          </li>
        </ul>

        <!--Segunda Metade(bottom)-->
        <ul class="secondary-nav">
          <a
            href="https://www.gov.br/observatorio/pt-br"
            class="bottom-logo"
            target="_blank"
          >
            <img
              src="/static/images/5.png"
              alt="logo"
              height="70px"
              width="210px"
            />
          </a>
        </ul>
      </nav>
    </aside>
    <script src="/static/js/script.js"></script>
  </body>
</html>
